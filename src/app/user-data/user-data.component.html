<h2>{{title}}</h2>
<table class="table table-dark">
  <tr>
    <th>First Name</th>
    <td>{{user.name}}</td>
    </tr>
  <tr>
    <th>Last Name</th>
    <td>{{user.lastname}}</td>
  </tr>
  <tr>
    <th>Fiscal Code</th>
    <td>{{user.fiscalcode}}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{user.email}}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{user.phone}}</td>
  </tr>
  <tr>
    <th>Province</th>
    <td>{{user.province}}</td>
  </tr>
  <tr>
    <th>Age</th>
    <td>{{user.age}}</td>
  </tr>
  <tfoot>
    <tr>
      <td colspan="2" class="text-center"><button class="btn btn-primary" (click)="BackToUsers()">Back</button></td>
    </tr>
  </tfoot>
</table>
